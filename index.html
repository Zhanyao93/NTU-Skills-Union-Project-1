<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/index.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="./src/index.js"></script>
    <title>Image archive</title>
</head>
<body>
    <div class="layout">
        <div class="f-container" id="title-box">
            <h1>Image Achiver</h1>
        </div>

        <form class="f-container" id="url-box">
            <input id="url-input" placeholder="Insert image URL here" autocomplete="off" autofocus>
            <button id="pin" title="Create a Pin for the URL">Pin</button>
        </form>

        <div id="content-container">
            <div id="content-box-bar">
                <div id="refresh-container">
                    <i id="content-refresh-btn" class="material-icons" onclick="generate()" title="Reset search">&#xe5d5;</i>   
                </div>
                <div id="content-box-bar-title">Collection</div>
                <input id="content-search" onblur="shrinkSearch()" onkeyup="search(event,'title')">
                <i id="content-search-btn" class="material-icons" onclick="expandSearch()" title="Search">&#xe8b6;</i>
            </div>
            <div id="content-box">
                <!-- 
                <div class="pin-container">
                    <div class="pin-bar">
                        <div class="pin-header"></div>
                        <div class="pin-cross">X</div>
                    </div>
                    <div class="pin-img-frame">
                        <img class="pin-img" src="https://cdn.vox-cdn.com/thumbor/Y_Dnk1WA7RpVThKMxwZY9zbC_CM=/0x0:1200x800/920x613/filters:focal(504x304:696x496):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/59378243/ryzen.0.png">
                    </div>
                </div> 
                -->
            </div>
        </div>
    </div>
    <div id="popup-layout" class="f-container">
        <span class="popup-copy-text">Image link copied</span>
        <div id="popup-panel">
            <div id="popup-bar">
                <div id="popup-title"></div>
                <div id="popup-cross" onclick="closePopup()">X</div>
            </div>
            <img id="popup-img" src="">
            <input id="popup-url" onclick="copyLink()">
        </div>
    </div>
</body>
</html>
