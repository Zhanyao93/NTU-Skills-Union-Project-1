<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/index.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="./src/index.js"></script>
    <title>Image archive</title>
</head>
<body>
    <div class="layout">
        <div class="f-container" id="title-box">
            <h1>Image Achiver</h1>
        </div>

        <form class="f-container" id="url-box">
            <input id="url-input" placeholder="Insert image URL here" autocomplete="off" autofocus>
            <button id="pin" title="Create a Pin for the URL">Pin</button>
        </form>

        <div id="content-container">
            <div id="content-box-bar">
                <div id="refresh-container">
                    <i id="content-refresh-btn" class="material-icons" onclick="generate()" title="Reset search">&#xe5d5;</i>   
                </div>
                <i id="delete-collection" class="material-icons" onclick="deleteCollection()">delete_forever</i>
                <div id="content-box-bar-dropdown">
                    <div id="content-box-bar-title"><i id="drop-button" onclick="toggleDrop()" class="material-icons">&#xe5c5;</i></div>
                    <div id="dropdown-content-container">
                        <div class="dropdown-content">
                            <!-- item here -->
                        </div>
                    </div>
                </div>
                <input id="content-search" onblur="shrinkSearch()" onkeyup="search(event,'title')">
                <i id="content-search-btn" class="material-icons" onclick="expandSearch()" title="Search">&#xe8b6;</i>
            </div>
            <div id="content-box">
            </div>
        </div>
    </div>
    <div id="popup-layout" class="f-container">
        <span class="popup-copy-text">Image link copied</span>
        <div id="popup-panel">
            <div id="popup-bar">
                <div id="popup-title"></div>
                <div id="popup-cross" onclick="closePopup()">X</div>
            </div>
            <img id="popup-img" src="">
            <input id="popup-url" onclick="copyLink()">
        </div>
    </div>
</body>
</html>
